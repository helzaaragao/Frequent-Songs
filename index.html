<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Frequent Songs</title>
</head>
<body>
    <header  class="container-fluid">
        <div class="row">
             <div class="col">
                <div class="log">
                    <img src="./img/music.png" alt="">
                    <h1>Frequent Songs</h1> 
                </div>
                <nav>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </nav>
             </div>
        </div>
      
       
    </header>
    <main>
       <div class="container-fuild">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
        </div>
        <picture class="slide s1">
            <img src="./img/slide1.jpeg" alt="">
        </picture>
        <picture class="slide s2">
            <img src="./img/slide2.webp" alt="">
        </picture>
        <picture class="slide s3">
            <img src="./img/slide3.jpg" alt="">
        </picture>
        <picture class="slide s4">
            <img src="./img/slide4.jpeg" alt="">
        </picture>
        <picture class="slide s5">
            <img src="./img/slide5.jpeg" alt="">
        </picture>
        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
       </div>
        <div>
            <h3>Songs I do not get tired of listen</h3>
        </div>
       <section>
        <h2>Artists</h2>
        <div>
            <img src="./img/Lou.png" alt="">
            <h4>Lou Garcia</h4>
        </div>
       </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
